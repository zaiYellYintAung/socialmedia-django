{% extends 'layout.html' %}

{% block yield %}
<div class="card bg-dark text-white mt-5 mx-auto" style="max-width: 600px;">
  <div class="card-body">
    <h5 class="card-title text-white">Settings</h5>
    <div class="card-text">
      <!-- Change Profile Picture Section -->
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Change Profile Picture</h5>
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- Profile picture upload field -->
            <div class="mb-3">
              <label for="profile-picture" class="form-label">Profile Picture</label>
              <input type="file" class="form-control" id="profile-picture" name="profile_picture">
            </div>
          </div>
        </div>

        <!-- Edit Bio Section -->
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Edit Bio</h5>
            <!-- Bio textarea field -->
            <div class="mb-3">
              <label for="bio" class="form-label">Bio</label>
              <textarea class="form-control" id="bio" name="bio">{{ profile.bio }}</textarea>
            </div>
          </div>
        </div>

        <!-- Edit Hobby Section -->
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Edit Hobby</h5>
            <!-- Hobby input field -->
            <div class="mb-3">
              <label for="hobby" class="form-label">Hobby</label>
              <input type="text" class="form-control" id="hobby" name="hobby" value="{% for hobby in profile.hobbies.all %}{{ hobby }}{% if not forloop.last %}, {% endif %}{% endfor %}">
            </div>
          </div>
        </div>

        <!-- Save button -->
        <button type="submit" class="btn btn-primary">Save Changes</button>

        <!-- Add more sections as needed -->

      </form>
    </div>
  </div>
</div>

{% endblock %}
