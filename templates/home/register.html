{% extends 'layout.html' %}

{% block yield %}
	<div class="">
  <div class="card mt-5 mx-auto" style="max-width: 400px;">
    <div class="card-body">
      <h5 class="card-title">Sign Up</h5>
      <form method="POST" action="">
      	{% csrf_token %}
      	
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Choose a username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Choose a password">
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
