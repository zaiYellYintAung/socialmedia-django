{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block yield %}

    
<div class="container">

  <div class="card bg-dark text-white mt-5 mx-auto" style="max-width: 250px;max-height: 850px;">
    <div class="card-body">
      <h5 class="card-title text-white">Sign up</h5>
      <form method="POST" action="">
        {% csrf_token %}

        <div class="mb-3">
          <label for="username" class="form-label text-white">Firstname</label>

          {{form.firstname}}
        </div>
        <div class="mb-3">
          <label for="username" class="form-label text-white">Lastname</label>
          {{form.lastname}}
        </div>
        
        <div class="mb-3">
          <label for="password" class="form-label text-white">Username</label>
          {{form.username}}
        </div>
          <div class="mb-3">
          <label for="password" class="form-label text-white">Email</label>
          {{form.email}}
        </div>
          <div class="mb-3">
          <label for="password" class="form-label text-white">Password</label>
          {{form.password1}}
        </div>
        <div class="mb-3">
          <label for="password" class="form-label text-white">Confirm Password</label>
          {{form.password2}}
        </div>

        <div class="mb-3">
          <button type="submit" class="btn btn-dark btn-outline-light">Sign Up</button>
        </div>


         </div>

      </form>
    </div>
  </div>
</div>

      





{% endblock %}
