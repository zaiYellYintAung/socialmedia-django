{% extends 'layout.html' %}

{% block yield %}



<div class="container">
  <div class="card bg-dark text-white mt-5 mx-auto" style="max-width: 400px;">
    <div class="card-body">
      <h5 class="card-title text-white">Login</h5>
      <form method="POST" action="">
        {% csrf_token %}

        <div class="mb-3">
          <label for="username" class="form-label text-white">Username</label>
          <input type="{{ form.username.field.widget.input_type }}"
                 name="username"
                 id="username"
                 class="form-control bg-dark text-white"
                 placeholder="Enter your username"
                 {% if form.username.value %} value="{{ form.username.value }}"{% endif %}
                 {% if form.username.field.required %} required{% endif %}>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label text-white">Password</label>
          <input type="{{ form.password.field.widget.input_type }}"
                 name="password"
                 id="password"
                 class="form-control bg-dark text-white"
                 placeholder="Enter your password"
                 {% if form.password.field.required %} required{% endif %}>
        </div>
        <button type="submit" class="btn btn-dark btn-outline-light">Login</button>
      </form>
    </div>
  </div>
</div>


{% endblock %}
